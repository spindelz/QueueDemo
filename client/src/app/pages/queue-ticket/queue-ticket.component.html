<div class="queue-container">
  <h1>ระบบรับบัตรคิว</h1>

  <div class="error-message" *ngIf="errorMessage">
    <p>{{ errorMessage }}</p>
  </div>

  <div class="button-group">
    <button class="btn btn-lg btn-primary" (click)="getQueue()" [disabled]="loading">
      <span *ngIf="!loading">รับบัตรคิว</span>
      <span *ngIf="loading">กำลังดำเนินการ...</span>
    </button>
  </div>

  <div class="button-group">
    <button class="btn btn-danger" (click)="clearQueue()" [disabled]="loading">
      ล้างคิว
    </button>
  </div>

</div>
